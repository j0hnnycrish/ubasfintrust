[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  VITE_API_URL = "https://api.ubasfintrust.com/api/v1"
  VITE_APP_NAME = "UBAS Financial Trust"
  VITE_MINIMUM_DEPOSIT = "100"
  VITE_MINIMUM_WITHDRAWAL = "20"
  VITE_MAXIMUM_DAILY_TRANSFER = "50000"

[[redirects]]
  from = "/api/*"
  to = "https://api.ubasfintrust.com/api/v1/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:;"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for banking application
[[headers]]
  for = "/admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    Cache-Control = "no-store, no-cache, must-revalidate"
    X-Banking-Security = "UBAS-Financial-Trust"

# Environment-specific redirects
[[redirects]]
  from = "/admin"
  to = "/admin/dashboard"
  status = 301

# API fallback for SPA routing
[[redirects]]
  from = "/dashboard/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/transfer/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/transactions/*"
  to = "/index.html"
  status = 200
